<!DOCTYPE html>
<html>
    <header>
        <title>rock-paper-scissors</title>
        <meta charset="utf-8">
    </header>

    <body>
        <script>
            const rock = "rock"
            const paper = "paper"
            const scissors = "scissors"
            // define cpu's random move
            function computerPlay() {
              let move = (Math.random() <= 0.333) ? rock :
                (Math.random() <= .667) ? paper :
                scissors;
            // share cpu's move with player
            let script = (move==rock) ? console.log("CPU has selected rock"):
                (move==paper) ? console.log("CPU has selected paper") :
                console.log("CPU has selected scissors");
              return(move)
            }
            // Allow player to make selection
             function playerChoice() {
                const choice = prompt("What is your choice?").toLowerCase();
                let confirm = (choice == rock) ? alert("You have selected rock")+console.log("You have selected rock") : 
                (choice == paper) ? alert("You have selected paper")+console.log("You have selected paper"):
                (choice ==scissors) ? alert("You have selected scissors")+console.log("You have selected scissors") :
                alert("Please select rock, paper, or scissors");
                return(choice)
             }
            // Set up a round of r-p-s
            function round(){
            let match = playerChoice()+ "-" +computerPlay();
            switch(match) {
                case "rock-rock": return("You tied."); break;
                case "rock-paper": return("Paper beats rock, you lose."); break;
                case "rock-scissors": return("Rock beats scissors, you win!"); break;
                case "paper-rock": return("Paper beats rock, you win!"); break;
                case "paper-paper": return("You tied."); break;
                case "paper-scissors": return("Scissors beats paper, you lose."); break;
                case "scissors-rock": return("Rock beats scissors, you lose."); break;
                case "scissors-paper": return("Scissors beats paper, you win!"); break;
                case "scissors-scissors": return("You tied."); break;
                default: return("error");
                }
                }
            console.log(round())
        </script>
    </body>
    </html>
